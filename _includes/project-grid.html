<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ post.project.url }}" title="{{ post.title }}" target="_blank" class="post-teaser">
  	{% if post.image.teaser %}
  		<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}
    	<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">
    {% endif %}
  </a>
  <h2 class="post-title" itemprop="name"><a href="{{ post.project.url }}" target="_blank">{{ post.title }}</a></h2>
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
